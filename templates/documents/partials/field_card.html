{% load review_filters %}
<div class="field-review-card" data-field-id="{{ item.id }}">
    <div class="field-header">
        <span class="field-name">{{ item.field_name|clean_field_name }}</span>
        <span class="confidence-indicator confidence-{{ item.confidence|confidence_level }}">
            {{ item.confidence|confidence_level|title }} Confidence
        </span>
    </div>
    
    <div class="field-content">
        <div class="extracted-value">
            <h4>Extracted Value:</h4>
            <div class="value-display {% if item.approved %}approved{% endif %}">
                {{ item.field_value|default:"No value extracted" }}
            </div>
            <div class="inline-editor" style="display: none;">
                <input type="text" class="edit-field-value" value="{{ item.field_value }}">
                <div class="flex gap-2 mt-2">
                    <button class="save-edit">Save</button>
                    <button class="cancel-edit">Cancel</button>
                </div>
            </div>
        </div>
        
        {% if item.snippet %}
        <div class="source-snippet">
            <h4>Source Context:</h4>
            <div class="snippet-text">{{ item.snippet }}</div>
        </div>
        {% endif %}
    </div>
    
    <div class="field-actions">
        <button class="approve-btn {% if item.approved %}approved{% endif %}" 
                data-field-id="{{ item.id }}">
            {% if item.approved %}
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                Approved
            {% else %}
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                Approve
            {% endif %}
        </button>
        <button class="edit-btn" data-field-id="{{ item.id }}">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            Edit
        </button>
        <button class="flag-btn" data-field-id="{{ item.id }}">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 2H21l-3 6 3 6h-8.5l-1-2H5a2 2 0 00-2 2zm9-13.5V9"></path>
            </svg>
            Flag
        </button>
    </div>
</div>
