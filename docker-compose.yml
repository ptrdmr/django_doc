version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: meddocparser
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meddocparser_network

  # Redis for Celery and Caching
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - meddocparser_network

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=meddocparser.settings.development
      - DB_ENGINE=postgresql
      - DB_NAME=meddocparser
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres123}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      - DEBUG=1
      # AI Service API Keys
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      # Admin user for Docker deployment
      - DJANGO_ADMIN_EMAIL=${DJANGO_ADMIN_EMAIL}
      - DJANGO_ADMIN_PASSWORD=${DJANGO_ADMIN_PASSWORD}
      # Email Configuration
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@meddocparser.com}
      - SITE_NAME=${SITE_NAME:-Medical Document Parser}
      - SUPPORT_EMAIL=${SUPPORT_EMAIL:-support@meddocparser.com}
    volumes:
      - .:/app
      - media_volume:/app/media
      # logs directory is created on host and bind-mounted via .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    networks:
      - meddocparser_network

  # Celery Worker for Document Processing
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    # Memory limit to prevent OOM crashes - worker will be killed if exceeds 1GB
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    environment:
      - DJANGO_SETTINGS_MODULE=meddocparser.settings.development
      - DB_ENGINE=postgresql
      - DB_NAME=meddocparser
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres123}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      # AI Service API Keys (needed for document processing)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      # Email Configuration (for Celery tasks that send emails)
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@meddocparser.com}
    volumes:
      - .:/app
      - media_volume:/app/media
      # logs directory is created on host and bind-mounted via .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # MEMORY FIX: Reduced concurrency to 1 to prevent OOM, added max-memory-per-child
    command: celery -A meddocparser worker --loglevel=info --queues=document_processing,fhir_processing --concurrency=1 --max-memory-per-child=400000
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep 'celery worker' | grep -v grep"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meddocparser_network

  # Celery Beat Scheduler (for periodic tasks)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=meddocparser.settings.development
      - DB_ENGINE=postgresql
      - DB_NAME=meddocparser
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres123}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
    volumes:
      - .:/app
      # logs directory is created on host and bind-mounted via .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A meddocparser beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep 'celery beat' | grep -v grep"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meddocparser_network

  # Flower for Celery Monitoring (Development only)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=meddocparser.settings.development
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
    command: celery -A meddocparser flower --port=5555
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meddocparser_network

volumes:
  postgres_data:
  redis_data:
  media_volume:

networks:
  meddocparser_network:
    driver: bridge 